


<div class="col-sm-3 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<div class="jumbotron">
		<h4>{{ 'INDEX_UNRESOLVED_SAMPLES' | translate}}</h4>
	</div>
	<div class="container-fluid">
			<strong >
			<mark class="text-success text-right col-lg-offset-4 col-md-offset-3" ng-show="filterOn()">
			{{ 'FORM_FILTER_ON' | translate}} <span
					class="glyphicon glyphicon-search text-success"></span></mark>
				
			</strong>
</div>


	<h2 class="sub-header"></h2>
	<button ng-click="tableParams.filter({})" ng-show="filterOn()"
		class="btn btn-info center-block"><strong>{{ 'FORM_CLEAR_FILTER' |
		translate}}</strong></button>


	<style>
tr:hover {
	background: #B8E1B1;
}
</style>
	<div class="table-responsive">

		<table ng-table="tableParams" show-filter="true"
			class="table ng-table-responsive">
			<tr ng-repeat="sample in $data" ng-mouseover="sample.focused = true" ng-mouseleave="sample.focused=false">
				<td data-title="tableColumns['user']" sortable="'user'"
					filter="{ 'user': 'text' }">{{sample.user.name}}</td>
				<td data-title="tableColumns['imei']" sortable="'imei'"
					filter="{ 'imei': 'text' }">{{sample.user.imei}}</td>
				<td data-title="tableColumns['name']" sortable="'name'"
					filter="{ 'name': 'text' }">{{sample.name}}</td>
				<td data-title="tableColumns['date']" 
					filter="{ 'date': 'text' }">{{formatDateSimple(sample.sample_date)}}</td>
				<td data-title="tableColumns['images']" sortable="'images'"
					>{{processImages(sample.images)}}</td>
				<td style="width: 20%;" data-title="tableColumns['actions']" >
						
					<a type="button"
					class="btn btn-success" ng-href="#/resolve"
					ng-click="resolveSample(sample)" ng-show="sample.focused"
					title="{{ 'FORM_RESOLVE' | translate}}{{sample.name}}"><span
						class="glyphicon glyphicon-leaf"></span></a>
						
					<button type="button" class="btn btn-danger" ng-show="sample.focused"
						ng-click="confirmationDeleteSample(sample.id, sample.name)"
						title="{{ 'FORM_DELETE' | translate}} {{sample.name}}">
						<span class="glyphicon glyphicon-trash"></span>
					</button></td>
			</tr>
		</table>
	</div>
</div>

</div>
