<div class="col-sm-3 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<div class="jumbotron">
		<h4>{{title}}</h4>
	</div>
	<div class="container-fluid">
		<a ng-href="#crudSpecie" type="submit" ng-class="checkBtnClass()"
			ng-click="newSpecie()" title="{{ newSpecieTitle}}">{{
			newSpecieTitle}}</a> <strong> <mark
				class="text-success text-right col-lg-offset-4 col-md-offset-3"
				ng-show="filterOn()">
				{{ 'FORM_FILTER_ON' | translate}} <span
					class="glyphicon glyphicon-search text-success"></span>
			</mark>

		</strong>
	</div>



	<h2 class="sub-header"></h2>
	<button ng-click="tableParams.filter({})" ng-show="filterOn()"
		class="btn btn-info center-block">
		<strong>{{ 'FORM_CLEAR_FILTER' | translate}}</strong>
	</button>

	<style>
tr:hover {
	background: #B8E1B1;
}
</style>
	<div class="table-responsive">

		<table ng-table="tableParams" show-filter="true"
			class="table ng-table-responsive">
			<tr ng-repeat="specie in $data" ng-mouseover="specie.focused = true" ng-mouseleave="specie.focused=false">
				<td data-title="tableColumns['name']" sortable="'name'"
					filter="{ 'name': 'text' }">{{specie.name}}</td>
					<td data-title="tableColumns['scientific_name']" sortable="'scientific_name'"
					filter="{ 'scientific_name': 'text' }">{{specie.scientific_name}}</td>
				<td data-title="tableColumns['description']" sortable="'description'"
					filter="{ 'description': 'text' }">{{limitDescription(specie.description)}}</td>
				<td data-title="tableColumns['images']" sortable="'images'"
					>{{processImages(specie.images)}}</td>
				<td data-title="tableColumns['active']"><span
					class="glyphicon glyphicon-ok text-success"
					ng-show="{{specie.active}}"></span> <span
					class="glyphicon glyphicon-remove text-danger"
					ng-hide="{{specie.active}}"></span></td>
				<td style="width: 20%;" data-title="tableColumns['actions']">
				<a type="button"
					class="btn btn-warning" ng-href="#/crudSpecie"
					ng-click="prepareEditSpecie(specie)" ng-show="specie.focused"
					title="{{ 'FORM_EDIT' | translate}}{{specie.name}}"><span
						class="glyphicon glyphicon-pencil"></span></a>
					
					<button type="button" class="btn btn-warning" ng-show="specie.active && specie.focused"
						ng-click="switchActive(specie)"
						title="{{ 'FORM_DISABLE_SPECIE' | translate}} {{specie.name}}">
						<span class="glyphicon glyphicon-remove-circle"></span>
					</button>
					
					<button type="button" class="btn btn-info" ng-show="!specie.active && specie.focused"
						ng-click="switchActive(specie)"
						title="{{ 'FORM_ACTIVATE_SPECIE' | translate}} {{specie.name}}">
						<span class="glyphicon glyphicon-ok-circle"></span>
					</button>
					
					<button type="button" class="btn btn-danger" ng-show="specie.focused"
						ng-click="confirmationDeleteSpecie(specie.id, specie.name)"
						title="{{ 'FORM_DELETE' | translate}} {{specie.name}}">
						<span class="glyphicon glyphicon-trash"></span>
					</button></td>
			</tr>
		</table>
	</div>
</div>
